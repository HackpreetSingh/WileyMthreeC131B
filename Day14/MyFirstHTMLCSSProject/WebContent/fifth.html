<!-- Inline CSS -->
<h1 style="color: green;">Employee Form</h1>
<form action="./myserverResource" method="post">
	Enter Employee Name : <input type="text" name="empName"><br><br>

	<input type="checkbox" name="empHobbies" value="writing">Writing
	<input type="checkbox" name="empHobbies" value="travelling">Travelling<br><br>

		<option value="Sales">Sales</option>

		<option value="IT">IT</option>
		<option value="Purchase">Purchase</option>
	</select><br><br>

	<input type="submit" value="Save">
</form>
